<div class="flexbox margin">
  <button mat-raised-button color="accent" (click)="singlePlayer()">
    SINGLE PLAYER
  </button>
  <div class="break"></div>
  <button mat-raised-button color="accent" (click)="multiPlayer()">
    CREATE GAME
  </button>
  <div class="break"></div>
  <button mat-raised-button color="accent" (click)="findGame()">
    QUICK JOIN
  </button>
  <div class="break"></div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 table margin"
  >
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>NAME</th>
      <td mat-cell *matCellDef="let element">
        {{ element.players[0].username }}
      </td>
    </ng-container>

    <ng-container matColumnDef="players">
      <th mat-header-cell *matHeaderCellDef>PLAYERS</th>
      <td mat-cell *matCellDef="let element">{{ element.players.length }}</td>
    </ng-container>

    <ng-container matColumnDef="join">
      <th mat-header-cell *matHeaderCellDef class="center-text">JOIN</th>
      <td mat-cell *matCellDef="let element" class="short center-text">
        <button
          mat-raised-button
          color="primary"
          (click)="joinGame(element.id)"
          [disabled]="element.players.length > 1"
        >
          JOIN
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
